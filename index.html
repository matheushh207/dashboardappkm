<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle de KM | Frota</title>

  <!-- Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f4f6f8;
      padding: 24px;
    }

    /* HEADER */
    .header {
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url("header-frota.jpg") center/cover no-repeat;
      color: #fff;
      padding: 28px;
      border-radius: 16px;
      margin-bottom: 24px;
    }

    .header h1 { margin: 0; font-size: 26px; }
    .header p { margin-top: 6px; opacity: .85; }

    /* ABAS */
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .tab {
      padding: 10px 20px;
      background: #fff;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .tab.active {
      background: #2c3e50;
      color: #fff;
    }

    /* CONTROLS */
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    select { background: #fff; }
    button { background: #2c3e50; color: #fff; cursor: pointer; }
    button i { margin-right: 6px; }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }

    .card {
      background: #fff;
      padding: 18px;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    .card span { display: block; color: #777; font-size: 13px; }
    .card strong { font-size: 22px; margin-top: 6px; display: block; }

    /* TABLE */
    .table-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
      padding: 16px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: #2c3e50;
      color: #fff;
      padding: 12px;
      font-size: 13px;
      white-space: nowrap;
    }

    td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-size: 13px;
      white-space: nowrap;
    }

    /* STATUS */
    .badge {
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      display: inline-block;
    }

    .andamento { background: #f39c12; }
    .finalizado { background: #27ae60; }
    .ativo { background: #2980b9; }
    .agrupado { background: #8e44ad; }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1><i class="fa-solid fa-truck"></i> Controle de KM | Frota</h1>
    <p>Gestão de rotas e coletas</p>
  </div>

  <!-- ABAS -->
  <div class="tabs">
    <div class="tab active" data-tab="rotas">Rotas</div>
    <div class="tab" data-tab="coletas">Coletas</div>
  </div>

  <!-- FILTROS -->
  <div class="controls" id="filtrosRotas">
    <select id="motoristaFiltro">
      <option value="TODOS">Todos os motoristas</option>
    </select>

    <select id="statusFiltro">
      <option value="TODOS">Todos os status</option>
      <option value="EM ANDAMENTO">Em andamento</option>
      <option value="FINALIZADO">Finalizado</option>
    </select>

    <button onclick="exportarPDF('rotas')">
      <i class="fa-solid fa-file-pdf"></i> Exportar PDF
    </button>

    <button onclick="exportarCSV('rotas')">
      <i class="fa-solid fa-file-csv"></i> Exportar CSV
    </button>
  </div>

  <div class="controls" id="filtrosColetas" style="display:none;">
    <select id="statusColetaFiltro">
      <option value="TODOS">Todos os status</option>
      <option value="ATIVO">Ativo</option>
      <option value="AGRUPADO">Agrupado</option>
    </select>

    <button onclick="exportarPDF('coletas')">
      <i class="fa-solid fa-file-pdf"></i> Exportar PDF
    </button>

    <button onclick="exportarCSV('coletas')">
      <i class="fa-solid fa-file-csv"></i> Exportar CSV
    </button>
  </div>

  <!-- CARDS -->
  <div class="cards" id="cardsRotas"></div>
  <div class="cards" id="cardsColetas" style="display:none;"></div>

  <!-- TABELA -->
  <div class="table-box">
    <table>
      <thead id="theadTabelaRotas">
        <tr>
          <th>Data Início</th>
          <th>Data Finalização</th>
          <th>Motorista</th>
          <th>Placa</th>
          <th>KM Inicial</th>
          <th>KM Final</th>
          <th>Status</th>
        </tr>
      </thead>
      <thead id="theadTabelaColetas" style="display:none;">
        <tr>
          <th>Data</th>
          <th>Motorista</th>
          <th>NF</th>
          <th>CNPJ Remetente</th>
          <th>CNPJ Destinatário</th>
          <th>Cidade Destino</th>
          <th>Volumes</th>
          <th>Tomador</th>
          <th>Somar</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="tabela"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
  <script>
    // ABAS
    const tabs = document.querySelectorAll(".tab");
    const filtrosRotas = document.getElementById("filtrosRotas");
    const filtrosColetas = document.getElementById("filtrosColetas");
    const cardsRotas = document.getElementById("cardsRotas");
    const cardsColetas = document.getElementById("cardsColetas");
    const theadRotas = document.getElementById("theadTabelaRotas");
    const theadColetas = document.getElementById("theadTabelaColetas");

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        tab.classList.add("active");

        if (tab.dataset.tab === "rotas") {
          filtrosRotas.style.display = "flex";
          filtrosColetas.style.display = "none";
          cardsRotas.style.display = "grid";
          cardsColetas.style.display = "none";
          theadRotas.style.display = "";
          theadColetas.style.display = "none";
          renderizar('rotas');
        } else {
          filtrosRotas.style.display = "none";
          filtrosColetas.style.display = "flex";
          cardsRotas.style.display = "none";
          cardsColetas.style.display = "grid";
          theadRotas.style.display = "none";
          theadColetas.style.display = "";
          renderizar('coletas');
        }
      });
    });
  </script>
</body>
</html>
